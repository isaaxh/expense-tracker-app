<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Expense Tracker</h1>
      <div class="add-new-item">Add A New Item:</div>
      <form action="/" get="#" class="form">
        <div class="name-container">
          <label for="name" class="name">Name:</label>
          <input
            type="text"
            id="name"
            placeholder="What was the expense"
            required
          />
        </div>
        <div class="date-amount-container">
          <div class="date-container">
            <label for="name" class="name">Date:</label>
            <input
              type="date"
              id="date-picker"
              placeholder="Date of expense"
              required
            />
          </div>
          <div class="amount-container">
            <label for="amount" class="amount">Amount:</label>
            <input
              type="number"
              id="amount"
              placeholder="Expense amount"
              required
            />
          </div>
        </div>
        <div class="btn-container">
          <button type="button" class="btnAdd">Add Expense</button>
        </div>
      </form>
    </div>
  </body>
</html>
